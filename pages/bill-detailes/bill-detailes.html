<ion-header>

  <ion-navbar color="navbar">
    <ion-title>محتويات الطلب</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style="background-image: url(assets/imgs/background.jpg)">
  <ion-card>
    <ion-list>
      <!--******************* header row *************************-->
      <ion-item>
        <ion-row>
          <ion-col col-2 text-right>
          الاجمالى 
          </ion-col>
        <ion-col col-5 text-right>
          السعر*الكمية
          </ion-col>
        <ion-col col-5 text-right>
            الصنف
          </ion-col>
        </ion-row>
      </ion-item>

      <!--******************* data rows *************************-->
      <ion-item *ngFor="let one of detailes">
          <ion-row>
            <ion-col col-2 text-right>
                {{one.o.quantity*one.p.price}}
            </ion-col>
          <ion-col col-4 text-right>
            {{one.o.quantity}}*{{one.p.price}}
            </ion-col>
          <ion-col col-6 text-right>
              {{one.p.name}}
            </ion-col>
          </ion-row>
        </ion-item>

        <ion-item>
            <ion-row>
              <ion-col col-2 text-right>
                  {{totalcosts}}
              </ion-col>
            <ion-col col-4 text-right>
              </ion-col>
            <ion-col col-6 text-right>
              </ion-col>
            </ion-row>
          </ion-item>
  <!--******************* concultion rows *************************-->
  
    </ion-list>
  </ion-card>
<ion-row>
  <ion-col>
    <h3 text-right>{{drivery.MetroStation}}</h3>
  </ion-col>
  <ion-col>
      <h2 text-right>اقرب محطة مترو</h2>
  </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <h3 text-right>{{drivery.Address}}</h3>
      </ion-col>
      <ion-col>
          <h2 text-right>العنوان</h2>
      </ion-col>
      
      </ion-row>
      <ion-row>
          <ion-col>
            <h3 text-right>{{drivery.PhoneNumber}}</h3>
          </ion-col>

          <ion-col>
              <h2 text-right>رقم التليفون</h2>
          </ion-col>
          </ion-row>
   
</ion-content>
