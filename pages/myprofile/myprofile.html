<ion-header>

  <ion-navbar color="navbar">
    <ion-title>صفحتى الشخصيــة</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="menubutton()">
        <ion-icon name="menu"></ion-icon>
      </button>
        <!--<button ion-button icon-only>
            <ion-icon name="add"></ion-icon>
          </button>-->
    </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding style="background-image: url(assets/imgs/background.jpg)">

    <ion-list style="margin-top: 15%">
        <ion-item>
            <h2 item-end>{{myInfo.first_name}} {{myInfo.last_name}}</h2>
          <ion-avatar item-end>
            <img src="assets/imgs/defult.jpg">
          </ion-avatar>

          <ion-buttons start>
          <button ion-button icon-only outline (click)="openeditepage()">
          <ion-icon name="md-create"></ion-icon>
        </button>
        </ion-buttons>
        </ion-item>
    <!--<ion-item *ngFor="let element of list">-->
        <ion-item>
          {{myInfo.first_name}}
          <ion-note item-end>
              الاسم الاول
          </ion-note>
        </ion-item>
    
        <ion-item>
          {{myInfo.last_name}}
          <ion-note item-end>
              الاسم الاخير
              </ion-note>
        </ion-item>

        <ion-item>
          {{myInfo.email}}
        <ion-note item-end>
          البريد الاكتروني
            </ion-note>
      </ion-item>

      <ion-item>
        {{myInfo.phone}}
      <ion-note item-end>
        رفم الهاتف
          </ion-note>
    </ion-item>

    <ion-item>
      {{myInfo.user_name}}
    <ion-note item-end>
      اسم المستخدم
        </ion-note>
  </ion-item>

  <ion-item>
    {{myInfo.password}}
  <ion-note item-end>
    كلمة السر
      </ion-note>
</ion-item>

  <ion-item>
    {{numberofchildren}}
  <ion-note item-end>
    عدد الاطفال المسجلة
      </ion-note>
</ion-item>
      </ion-list>
</ion-content>
