<ion-header>
  <ion-navbar color="navbar">
    <ion-title>فواتيري</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="menubutton()">
        <ion-icon name="menu"></ion-icon>
      </button>
        <!--<button ion-button icon-only>
            <ion-icon name="add"></ion-icon>
          </button>-->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  padding class="background">
    <h5 text-center style="margin-top: 40%" *ngIf="!status"><b><u> ... لم تقم بعمل اى فواتير او طلب منتجات حتى الان</u></b></h5>
    <div style="width: 100%;background-color: white"  *ngIf="status"><h5 text-center><b><u>لا يمكنك حذف او الرجوع فى طلبك</u></b></h5></div>
  <div *ngIf="status">
      <ion-card  *ngFor="let one of myorder" style=" background-color: darkkhaki;">
          <ion-card-content>
            <ion-item>
            <ion-row>
              <ion-col>
                  <p>{{one.date}}</p>
              </ion-col>
              <ion-col>
                  <h2 text-right>تاريخ الفتورة</h2>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p>{{one.total_cost}} ج.م</p>
                </ion-col>
                
                <ion-col>
                    <h2 text-right>التكلفة</h2>
                </ion-col>
              </ion-row>
            </ion-item>
      
            <ion-row>
              <ion-col text-center>
                <button ion-button center clear block color="pink" (click)="goinfo(one)">
                  التفاصيل
                    <ion-icon name="text"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
  </div>
  
</ion-content>
