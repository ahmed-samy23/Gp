<ion-header>

  <ion-navbar color="navbar">
    <ion-title>أطفـــالى</ion-title>
    <ion-buttons end>
            <button ion-button icon-only (click)="menubutton()">
              <ion-icon name="menu"></ion-icon>
            </button>
              <!--<button ion-button icon-only>
                  <ion-icon name="add"></ion-icon>
                </button>-->
          </ion-buttons>
    <ion-buttons start>
            <button ion-button icon-only (click)="addchild()" style="margin-left: 5px">
              <ion-icon name="add"></ion-icon>
            </button>
              <!--<button ion-button icon-only>
                  <ion-icon name="add"></ion-icon>
                </button>-->
          </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  
    <h5 text-center style="margin-top: 30%" *ngIf="statu"><b><u>للمزيد من الاختيارات قم بتحريك الاسم يسارا</u></b></h5>
    <h5 text-center style="margin-top: 70%" *ngIf="!statu"><b><u> لم تقم بعد باضافـة أطفال...للاضافة الان قم بالضغط على علامة + من اعلى يسار الشاشة</u></b></h5>
    <ion-list *ngIf="statu">
        <ion-item-sliding *ngFor="let c of mychildrenlist">
        <ion-item (click)="goinfo(c)">
          <h2 text-right>{{c.name}}</h2>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger" (click)="alert_deletechild(c.id)">
              <ion-icon name="trash"></ion-icon>
              حذف
            </button>
          </ion-item-options>
        </ion-item-sliding>
</ion-list>
