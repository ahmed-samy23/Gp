<ion-header>

    <ion-navbar color="navbar">
      <ion-title>الاختبارات للطفل / {{mychild.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding class="background" style="text-align:right">
      <h5 text-center><b><u style="background-color: lavenderblush">اختبـار 2 صعوبة التخاطب والتواصل ** اجبارى</u></b></h5>
    <br>
  <ion-card *ngFor="let q of questions; let i= index;" radio-group (ionChange)="mcqAnswer(i,$event)">
    <ion-card-content >
              {{q.question}}
      <br>
      
      <ion-item>
        <ion-label text-end>نــعم</ion-label>
        <ion-radio  value="1" style="float: left;" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label text-end>لا</ion-label>
        <ion-radio  value="0" ></ion-radio>
      </ion-item>
    </ion-card-content>
  
  </ion-card>
  </ion-content>
  
  <ion-footer>
      <div padding>
      <button  ion-button color="purple" block (click)="submit()">
          <ion-icon name="md-done-all" item-start> تم , متابعة</ion-icon>
      </button>
      </div>
      </ion-footer>
