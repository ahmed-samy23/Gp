<ion-header>

  <ion-navbar color="navbar">
    <ion-title>اضافة طفــل</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
<div class="form">
    <ion-item class="input" >
        <ion-label floating style="text-align: right; ">أسم الطفل</ion-label>
        <ion-input type="text" #name></ion-input>
      </ion-item>
    <br><br>
    <ion-item>
        <ion-label text-right>تاريخ الميلاد</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month" item-start></ion-datetime>
      </ion-item>
  
  <br><br>
     
    <ion-row>
        <button ion-button color="purple" (click)='validationdata(name.value)'>
            <ion-icon name="ios-happy-outline" item-start> ارسال البيانات</ion-icon>
        </button>
      </ion-row>
  </div>

</ion-content>
