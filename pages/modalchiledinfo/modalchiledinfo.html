<ion-header>

      <ion-navbar color="navbar" >
        <ion-title>بيانات طفــلى</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-item>
    <ion-row >
      <ion-col col-6>  
        <h3 text-right>{{mychild.name}}</h3>
      </ion-col>
      <ion-col col-6 >  
        <h2 text-right><b>الاســم</b></h2>
      </ion-col>
    </ion-row>
  </ion-item>

<ion-item >
  <ion-row >
  <ion-col col-6> 
      <h5 text-right>{{b.toDateString()}}</h5> 
      <h5 text-right>{{b.getDate()}} / {{b.getMonth()+1}} / {{b.getFullYear()}}</h5>
    </ion-col>
<ion-col col-6 >  
  <h2 text-right><b>تاريخ الميلاد</b></h2>
</ion-col>
</ion-row>
</ion-item>

<ion-item *ngFor="let one of gradeslist">
    <ion-row>
    <ion-col col-6>  
        <h5 text-right> {{one.m.percentage}}% </h5>
        <button start ion-button block clear small (click)="shownotealert(one.m.notes)"> ملاحظتنا
        </button>
      </ion-col>
    <ion-col col-6 (click)="GoToTest(one.t.id)">  
    <h2 text-right><b> اختبار {{one.t.name}}</b></h2>
    </ion-col>
    </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col  (click)="GoToMyVacc()">
          <h2 text-center><b>مواعيد تطعيماتـه </b></h2>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
        <ion-row>
          <ion-col  (click)="GoToMystories()">
            <h2 text-center><b>القصص التى قرأتيها له </b></h2>
          </ion-col>
        </ion-row>
      </ion-item>

    <ion-row>
      <ion-col text-center>  
          <button ion-button outline color="danger" (click)="alert_test()">
              <ion-icon name="ios-repeat"> اعادة الاختبارات</ion-icon>
            </button>
      </ion-col>
      
      </ion-row>
