<ion-header>

    <ion-navbar  color="menubarr">
        <ion-title>{{mypro.name}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
              <ion-icon name="md-close"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>
    
</ion-header>


<ion-content padding class="background">
  
    <ion-card style="margin-top: 20%">

        <img src="assets/imgs/{{mypro.photo}}" class="imgsize"/>
    
        <ion-card-content>
          <ion-card-title text-right>
            {{mypro.name}}
          </ion-card-title>
          <p text-right>
            {{mypro.description}}
          </p>
        </ion-card-content>
    
        <ion-item>
            <h4 text-right>السعر</h4>
          <ion-icon name='ios-heart' item-end style="color: #d03e84"></ion-icon>
          
          <ion-badge item-start>{{mypro.price}} ج.م </ion-badge>
        </ion-item>
    
        <ion-item>
            <h4 text-right>الكمية المتاحة</h4>
          <ion-icon name='md-stats' item-end style="color: #55acee"></ion-icon>
          <ion-badge item-start>{{mypro.Quantity}}</ion-badge>
        </ion-item>
    
    </ion-card>

</ion-content>
