<ion-header>

  
    <ion-navbar color="navbar">
        <ion-title>ابلاغ عن مستخدم</ion-title>
    </ion-navbar>    

</ion-header>


<ion-content padding style="background-image: url(assets/imgs/background.jpg)">

    <h3 text-center style="color :purple; background-color: white"><u>... سوف تقوم بالابلاغ عن<br></u></h3>
    
    <ion-avatar item-center>
        <img src="assets/imgs/defult.jpg">
      </ion-avatar>
      <h4 text-center *ngIf='!statu'><a>د/ {{getdata.first_name}} {{getdata.last_name}}</a></h4>
      <h4 text-center *ngIf='statu'><a>{{getdata.first_name}} {{getdata.last_name}} </a></h4>
  <ion-list>
    <ion-item>
        <ion-label floating text-right>-: سبب الابلاغ</ion-label>
        <ion-textarea type="text" [(ngModel)]="myreport.Massage"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col col-6>
          <button ion-button block round (click)="report()">
          <ion-icon name="warning">
              أرسال للمسئول
          </ion-icon>
          </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block outline color="danger" round (click)="cansel()">
            <ion-icon name="md-exit">
            خروج
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <br>
    
</ion-content>
