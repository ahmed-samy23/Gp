<ion-header>

    <ion-navbar color="navbar">
        <ion-title>القصــص</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="menubutton()">
            <ion-icon name="menu"></ion-icon>
          </button>
            <!--<button ion-button icon-only>
                <ion-icon name="add"></ion-icon>
              </button>-->
        </ion-buttons>
        
      </ion-navbar>
      
</ion-header>


<ion-content padding class="background">
  <ion-searchbar (ionInput)="getItemsofstories($event)"></ion-searchbar>
    <ion-card style="margin-top: 5%;background-color: antiquewhite;" *ngFor="let story of searchliststories">
        <ion-card-content>
          <ion-card-title text-center style="color: darkgoldenrod;">
            {{story.s.title}}
          </ion-card-title>
          <p text-center>
            {{story.s.descriptin}}
          </p>
        </ion-card-content>
        <ion-item style="background-color: antiquewhite;">
            <h4 text-right>عدد المشاهدات</h4>
          <ion-icon name='md-stats' item-end style="color: #55acee"></ion-icon>
          <ion-badge item-start>{{story.r.length}}</ion-badge>
        </ion-item>
        <button ion-button clear block (click)="choosechild(story.s , story.r)"  style="color: darkgoldenrod;">
          للقراءة والاستماع
        </button>
