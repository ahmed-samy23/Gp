<ion-header>

    <ion-navbar color="navbar">
        <ion-title>تعديل البيانات الشخصية</ion-title>
        </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url(assets/imgs/background.jpg)">


  <ion-item class="input" style="margin-top: 15px">
        <ion-label stacked class="align" style="text-align: right;">الاسم الاول</ion-label>
        <ion-input type="text" [(ngModel)]='myInfoEdited.first_name'></ion-input>
      </ion-item>
    
      <ion-item class="input">
        <ion-label stacked class="align" style="text-align: right; ">الاسم الاخير</ion-label>
        <ion-input type="text" [(ngModel)]='myInfoEdited.last_name'></ion-input>
      </ion-item>
    
      <ion-item class="input">
        <ion-label stacked class="align" style="text-align: right; ">البريد الاكتروني</ion-label>
        <ion-input type="text" [(ngModel)]='myInfoEdited.email'></ion-input>
      </ion-item>
    
      <ion-item class="input">
        <ion-label stacked class="align" style="text-align: right; ">رفم الهاتف</ion-label>
        <ion-input type="text" [(ngModel)]='myInfoEdited.phone'></ion-input>
      </ion-item>
    
      <ion-item class="input">
        <ion-label stacked class="align" style="text-align: right; ">اسم المستخدم</ion-label>
        <ion-input type="text" [(ngModel)]='myInfoEdited.user_name'></ion-input>
      </ion-item>
    <!--
      <ion-item class="input">
        <ion-label stacked class="align" style="text-align: right; "> كلمة السر الحالية</ion-label>
        <ion-input type="password" [(ngModel)]='myInfoEdited.password'></ion-input>
      </ion-item>
    -->

      <ion-item class="input">
            <ion-label stacked class="align" style="text-align: right; ">كلمة السر الجديدة ** ان كنت ترغب فى تغييره فقط</ion-label>
            <ion-input type="password" #newpass></ion-input>
          </ion-item>


      <ion-item text-center>
          <ion-buttons>
            <button  ion-button clear icon-only style="margin-left: 20px">
                <ion-icon name="image" color="menubarr"></ion-icon>
            </button>
            <button  ion-button clear icon-only>
                <ion-icon name="camera" color="menubarr"></ion-icon>
            </button>
        </ion-buttons>
          </ion-item>
    
    <br>
    
      <ion-row>
        <ion-col text-center>
            <button ion-button  color="purple" (click)="showPrompt(newpass.value)">
                <ion-icon name="md-checkmark-circle" item-start> حفظ وتعديل</ion-icon>
            </button>
        </ion-col>
      </ion-row>
</ion-content>
