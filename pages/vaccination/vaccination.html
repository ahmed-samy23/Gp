<ion-header>

  <ion-navbar color="navbar">
    <ion-title>التطعيمــات</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="menubutton()">
          <ion-icon name="menu"></ion-icon>
        </button>
          <!--<button ion-button icon-only>
              <ion-icon name="add"></ion-icon>
            </button>-->
      </ion-buttons>
      
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <h6 text-center style="color: chocolate ; background-color:aliceblue;"> تم استشارة اطباء متخصصين والاستعانة بكتيب علمية لتجميع هذة التطعيمات</h6>
    <ion-item>
      <ion-label text-right>النوع</ion-label>
      <!--
      <ion-select [(ngModel)]="select1" multiple="false">-->
      <ion-select [(ngModel)]="select1" multiple="false" item-start (ionChange)="filtervacc($event)">
        <ion-option name="cairo" value=1>اجباري</ion-option>
        <ion-option name="giza" value=2>ثانوي</ion-option>
        <ion-option name="all" value=3 selected>الجميـع</ion-option>
  
      </ion-select>
    </ion-item>
    <ion-card *ngFor="let one of searchvacc"  style="background-color: cornsilk;">
    <ion-card-header text-center style="color: chocolate">
         تطعيـم {{one.name}}
    </ion-card-header>

    <ion-card-content>
      <ion-list>
      <ion-item>
        <ion-row>
          <ion-col text-center col-6 style="color: brown;">
              بعد {{one.time}} شهرا
          </ion-col>
          <ion-col text-right col-6>
            موعـده
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 *ngIf="one.Type==2" style="color: brown;">
             ثانوي
          </ion-col>
          <ion-col col-6 *ngIf="one.Type==1" style="color: brown;"> 
            اجباري
         </ion-col>
          <ion-col  text-right col-6  > 
               نوع التطعيم
            </ion-col>
          </ion-row>
      </ion-item>
    </ion-list>
    
        <ion-item>
            <ion-row>
              <ion-col col-6>
              </ion-col>
              <ion-col text-right col-6>
                التفاصيــل
              </ion-col>
            </ion-row>
          </ion-item>
          <div>
             <p style="color: brown;background-color: white" text-center> {{one.descrption}} </p>
        </div>

        <ion-item>
     <ion-row>

     </ion-row>

       <p text-center>{{one.descrption}}</p>

      </ion-col>
      </ion-row>

  </ion-card>

</ion-content>
